# backend settings
experimental-backends = true;
backend = "glx";
vsync = true;
use-damage = false;
xrender-sync-fence = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
resize-damage = 1;

# general settings
mark-ovredir-focused = true;
use-ewmh-active-win = true;
unredir-if-possible = true;
detect-rounded-corners = true;
detect-client-opacity = true;



# opacity
inactive-opacity = 0.85;
active-opacity = 0.95;
opacity-rule = [
  "95:class_g = 'Plasma'",
  "90:class_g = 'plasmashell'",
];


# SHADOWS
shadow = true;
shadow-radius    =  50;
shadow-offset-x  = -45;
shadow-offset-y  = -45;
shadow-opacity   = .45;
xinerama-shadow-crop = true;
shadow-exclude = [
    "name *= 'Desktop'",
    "class_g = 'herbstluftwm'",
    "class_g = 'i3-frame'",
    "class_g = 'firefox' && argb",
    "class_g = 'TelegramDesktop' && argb",
    "_GTK_FRAME_EXTENTS@:c",
];

# Fade
fading = false;
fade-delta = 2;  # 30;
fade-in-step = 0.01;
fade-out-step = 0.01;
no-fading-openclose = false;
#fade-exclude = [
# "name *= 'panel'",
#];

# WINDOWS TYPE 	settings
wintypes:
{
  normal = { fade = false; shadow = true; full-shadow = false; };
  tooltip = { fade = true; shadow = false; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  #popup_menu = { fade = false; opacity = 1.0; }
  #dropdown_menu = { fade = false; opacity = 1.0; }
};

# blur
blur: {
  method = "kawase";
  strength = 4;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

# corner - fork: https://github.com/ibhagwan/picom
corner-radius = 5;
rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'dmenu'",
    "class_g = 'plasmashell'",
    "class_g = 'Plasma'",
];
round-borders = 1;
round-borders-exclude = [
];
round-borders-rule = [
  "3:window_type = 'unknown'",
  "3:window_type = 'toolbar'",
  "3:window_type = 'utility'",
  "3:window_type = 'splash'",
  "3:window_type = 'dialog'",
  "3:window_type = 'normal'"
];

# vim: ft=conf
